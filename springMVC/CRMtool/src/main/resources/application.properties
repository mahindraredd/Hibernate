spring.application.name=CRMtool

server.port=9090

#Information for View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#setting Context path for the application
server.servlet.context-path=/MVCApp

#seeting hibernate configuration
spring.datasource.url=jdbc:mysql:///company
spring.datasource.username=root
spring.datasource.password=Amma@143
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=update
# Whether to enable logging of SQL statements.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true